<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>

<body>
    <form>
        <h2> Basic Input Types </h2>
        <label>Enter First Name :</label>
        <input type="text" placeholder="Enter First Name" /><br><br>

        <label>Enter Last Name :</label>
        <input type="text" placeholder="Enter Last Name" /><br><br>

        <label>Enter Your Email :</label>
        <input type="email" placeholder="Enter Your Email" /><br><br>

        <label>Enter Your Password :</label>
        <input type="password" placeholder="Enter Your Password" /><br><br>

        <label>Enter Your DOB :</label>
        <input type="date" placeholder="Enter Your DOB" /><br><br>

        <label>Enter MONTH :</label>
        <input type="month" placeholder="Enter MONTH" /><br><br>

        <label>Enter WEEK :</label>
        <input type="week"/><br><br>


        <label>Enter TIME :</label>
        <input type="time"/><br><br>

        <label>Enter Date and Time :</label>
        <input type="datetime-local"/><br><br>

        <label>Select Range :</label>
        <input type="range"/><br><br>

        <label>Upload your CV :</label>
        <input type="file" multiple /><br><br>

        <label>Select your fav colour :</label>
        <input type="color"/><br><br>

        <label>Enter Age :</label>
        <input type="number"/><br><br>

        <label>Enter Ph.No :</label>
        <input type="tel"/><br><br>

        <label>Enter to Search :</label>
        <input type="search" placeholder="Enter to Search"/><br><br>

        <label>Enter Url :</label>
        <input type="url" placeholder="www.flipkart.com"/><br><br>

        <label>Choose Your Cities :</label><br>
        <input type="checkbox" checked> Mumbai
        <input type="checkbox" checked> Pune
        <input type="checkbox"> Nagpur
        <input type="checkbox"> Kolhapur
        <input type="checkbox"> Nashik
        <input type="checkbox"> solapur<br><br>

        <label>Choose Your Gender:</label><br>
        <input type="radio"name="Gender"> Male
        <input type="radio"name="Gender"> female
        <input type="radio"name="Gender"> others<br><br>

        <label>Choose Your fav  Sweet Dish:</label>
        <select>
            <option>Choose....</option>
            <option>Gulabjamun</option>
            <option>Rasmalai</option>
            <option>Rabdi</option>
        </select><br><br>

        <label>Enter Address</label>
        <textarea rows="5" cols="30"></textarea><br><br>

        <input type="submit" value="submit">
        <input type="button" value="button">
        <input type="reset"  value="reset">
    </form>

    <fieldset>
        <legend>Contact Form</legend>
        <form>
            <input type="text" placeholder="Enter Name"><br><br>
            <input type="email" placeholder="Enter your email"><br><br>
            <input type="tel" placeholder="Enter contact no. "><br><br>
            <input type="color" placeholder="Enter fav color"><br><br>
        </form>
    </fieldset>
</body>

</html>
